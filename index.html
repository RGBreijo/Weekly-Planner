<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weekly Planner</title>
</head>
<body>



    <br>

    <div class="edit-task-container">
            <form action="">
                <button class="close-btn" id="close-btn">x</button>
                <label for="">Heading</label>
                <input type="text" id="edit-heading" class="edit-headingzzz">

                <label for="">Content</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button class="saveAndClose" id="saveAndClose">Save & Close</button>
            </form>
    </div>
    


    <br>
    <br>
    <br>

    <div class="planner">

        <div id="monday" class="weekday">

            <div class="day-header">
                <h2>Monday</h2>
                <div>
                    <button class="add-btn" id="add-mon-card">+</button>
                </div>
            </div>
        </div>

        <div id="tuesday">
            <div class="day-header">
                <h2>Tuesday</h2>
                <div>
                    <button class="add-btn" id="add-tue-card">+</button>
                </div>
        
            </div>


        </div>

        <div id="wednesday">
            <div class="day-header">
                <h2>Wednesday</h2>
                <div>
                    <button class="add-btn" id="add-wed-card">+</button>
                </div>
            </div>

        </div>

        <div id="thursday">
            <div class="day-header">
                <h2>Thursday</h2>
                <div>
                    <button class="add-btn" id="add-thur-card">+</button>
                </div>
            </div>


        </div>


        <div id="friday">
            <div class="day-header">
                <h2>Friday</h2>
                <div>
                    <button class="add-btn" id="add-fri-card">+</button>
                </div>
            </div>


        </div>

        <div id="saturday">
            <div class="day-header">
                <h2>Saturday</h2>
                <div>
                    <button class="add-btn" id="add-sat-card">+</button>
                </div>
            </div>


        </div>

        <div id="sunday">
            <div class="day-header">
                <h2>Sunday</h2>
                <div>
                    <button class="add-btn" id="add-sun-card">+</button>
                </div>
            </div>

        </div>

        

    </div>

    <script src="script.js"></script>
    
</body>
</html>
